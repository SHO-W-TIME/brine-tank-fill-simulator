        type: Label
      - layout_properties: {}
        name: image_8
        properties: {display_mode: original_size, source: _/theme/CALCULATE.png}
        type: Image
      - layout_properties: {}
        name: label_24
        properties:
          align: center
          text: |2+

            From there, the outputs generated will be organized differently depending on the types of inputs that was provided for the pump and tank.

            For a single pump and single tank combination, there will be two lines that display the calculated flow rate and fill times.

        type: Label
      - layout_properties: {}
        name: image_9
        properties: {display_mode: shrink_to_fit, source: _/theme/Single Output.png}
        type: Image
      - layout_properties: {}
        name: label_25
        properties:
          align: center
          text: |2+

