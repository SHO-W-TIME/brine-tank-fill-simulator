components:
- components:
  - components:
    - data_bindings: []
      layout_properties: {grid_position: 'HELLQO,LWXXJG'}
      name: label_1
      properties: {text: Brine Density (lb/ftÂ³)}
      type: Label
    - data_bindings: []
      event_bindings: {}
      layout_properties: {grid_position: 'HELLQO,PVSIXE'}
      name: rho
      properties: {enabled: true, placeholder: '', text: '', type: number}
      type: TextBox
    - layout_properties: {grid_position: 'YMJERN,DOBLIP'}
      name: label_2
      properties: {text: Pipe Length (ft)}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'YMJERN,HPLCYF'}
      name: L
      properties: {enabled: true, placeholder: '', type: number}
      type: TextBox
    - layout_properties: {grid_position: 'TVWUIA,PDSCNY'}
      name: label_3
      properties: {text: Pipe Diameter (in)}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'TVWUIA,EGKKDR'}
      name: D
      properties: {enabled: true, placeholder: '', type: number}
      type: TextBox
    - layout_properties: {grid_position: 'RROBTT,ZJASZL'}
      name: label_4
      properties: {align: left, text: Height Difference to Top Fill (ft)}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'RROBTT,WBYGER'}
      name: h_elevation
      properties: {type: number}
      type: TextBox
    - layout_properties: {grid_position: 'UNOGMK,BFJAFL'}
      name: label_5
      properties: {text: Darcy Friction Factor}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'UNOGMK,PLFEKN'}
      name: f
      properties: {type: number}
      type: TextBox
    - layout_properties: {grid_position: 'TBUTRC,TWSHUV'}
      name: label_6
      properties: {text: Total Minor Losses}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'TBUTRC,MWFTKV'}
      name: K_minor
      properties: {hide_text: false, type: number}
      type: TextBox
    - layout_properties: {grid_position: 'LQKZDC,TLAYWY'}
      name: disclaimer
      properties: {align: center, bold: true, text: 'The above parameters are used to manually calculate total system losses. If system losses are already known, please enter that value under "System Loss Variable" below. Otherwise, please enter 0.'}
      type: Label
    - layout_properties: {grid_position: 'JLVYYZ,BBXPMN'}
      name: label_7
      properties: {text: System Loss Variable}
      type: Label
    - data_bindings: []
      event_bindings: {}
      layout_properties: {grid_position: 'JLVYYZ,IUEGAZ'}
      name: LossVar
      properties: {enabled: true, type: number}
      type: TextBox
    - layout_properties: {grid_position: 'YXCGRP,OSRUUL'}
      name: label_8
      properties: {text: Selected Pump}
      type: Label
    - data_bindings: []
      event_bindings: {}
      layout_properties: {grid_position: 'YXCGRP,EEWVCC'}
      name: pump
      properties:
        items: [Sample Pump 1, Sample Pump 2, Other]
      type: DropDown
    - layout_properties: {grid_position: 'CDKKDW,HITXSK'}
      name: label_9
      properties: {text: Selected Tank}
      type: Label
    - data_bindings: []
      event_bindings: {}
      layout_properties: {grid_position: 'CDKKDW,PMURJB'}
      name: tank
      properties:
        items: [Sample Tank 1, Sample Tank 2, Sample Tank 3, Other]
      type: DropDown
    - event_bindings: {click: calculate_click}
      layout_properties: {grid_position: 'CRJHKM,QMIIIX'}
      name: calculate
      properties: {text: Calculate}
      type: Button
    - layout_properties: {grid_position: 'SUNNDX,MOODXZ'}
      name: flow_rate_result
      properties: {align: center, visible: false}
      type: Label
    - layout_properties: {grid_position: 'VOKCCI,XDGSRD'}
      name: fill_time_result
      properties: {align: center, visible: false}
      type: Label
    layout_properties: {grid_position: 'MERXUS,MZYTGY'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: Title
  properties: {text: Brine Tank Fill Simulator}
  type: Label
- components:
  - event_bindings: {click: how_to_use_click}
    layout_properties: {grid_position: 'CMPPHZ,YCZIFB'}
    name: how_to_use
    properties: {text: How to Use}
    type: Link
  - event_bindings: {click: simulator_click}
    layout_properties: {grid_position: 'LIQUKF,EIIHAD'}
    name: simulator
    properties: {text: Simulator}
    type: Link
  - event_bindings: {click: references_click}
    layout_properties: {grid_position: 'BTXHUD,YQEXQY'}
    name: references
    properties: {text: References}
    type: Link
  layout_properties: {slot: left-nav}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container:
  event_bindings: {refreshing_data_bindings: form_refreshing_data_bindings}
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
is_package: true
