allow_embedding: false
db_schema:
  files:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 200}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
dependencies: []
metadata: {title: Brine Tank Fill Simulator}
name: Brine Tank Fill Simulator
package_name: Brine_Tank_Fill_Simulator
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-datascience}
  server_spec_disabled: {base: python310-minimal, requirements: ''}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {enable_v2: false}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: true, confirm_email: false, enable_automatically: true, use_email: false}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/email.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
startup: {module: Login, type: form}
startup_form: null
uplink_visible: true
