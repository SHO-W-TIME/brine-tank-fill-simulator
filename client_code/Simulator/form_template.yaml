        properties:
          align: center
          text: |2+

            When providing the CSVs to each of these file upload buttons, they must abide by specific arrangements.

            For the pump CSV, each row -- representing a single pump -- should contain the corresponding pump coefficients a, b, and c, in that order. Note that the following sample CSV below refers to the coefficients of the sample set of pumps.

        type: Label
      - layout_properties: {}
        name: image_6
        properties: {display_mode: original_size, source: _/theme/Pump CSV Format.png}
        type: Image
      - layout_properties: {}
        name: label_22
        properties:
          align: center
          text: |2+

            Meanwhile in the tank CSV, each row -- representing a single tank -- must contain its volume in gallons. Note that the sample CSV shown below refers to the volumes of the sample set of tanks.

        type: Label
      - layout_properties: {}
        name: image_7
        properties: {display_mode: original_size, source: _/theme/Tank CSV Format.png}
        type: Image
      - layout_properties: {}
        name: label_23
        properties:
          align: center
          text: |2+

